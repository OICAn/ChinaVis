<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ChinaVis 2019</title>
	<link rel="shortcut icon" href="bitbug_favicon.ico" type="image/x-icon" />
	<script type="text/javascript" src="d3.v4.js"></script>
	<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
	<style>
			*{
				padding: 0;
				margin: 0;
			}
			.contain{
				width: 800px;
				height: 1000px;
				position: absolute;
				left: 50%;
				top: 50%;
				margin-left: -400px;
				margin-top: -300px;
				
			}
			.grid,.grid2{
				stroke: #222;
			}
			.people{
				fill:red;
			}
			.grids2{
				position: absolute;
				top:500px;
			}
			#timeText {
				width: 100px;
				position: absolute;
				top: 50px;
				left: 50%;
				margin-left:-50px;
				text-align: center;
				font-weight: bold;
				font-size: 50px;
			}
			#container{
				margin: 15px auto;
				background: #dcdcdc;
				width: 500px;
				height: 20px;
				border-radius: 3px;
			}
			#control{
				display: inline-block;
				width: 20px;
				height: 28px;
				background: rgb(128,128,128);
				position: relative;
				border-radius: 2px;
				left: 0;
				top: 0;
				margin-top:-4px; 
			}
		</style>
</head>
<body>
	<div id="timeText">
		7:0:0
	</div>
	<div id="container">
		<div id="control"></div>
	</div>
	<svg class="contain"></svg>
	<script type="text/javascript">
		var width = 800,
			height = 1000,
			padding = 50,
			svg,
			day,//存储读取到的day的数据
			people = [],//存储对应时间节点时最新的各个人员的位置
			index = [],//便于快速查找数据
			curr = 0,//便于快速查找数据
			tmpData = d3.range(31),
			tmpData2 = d3.range(17)
			p= 40,//内边距
			xScale= d3.scaleLinear().domain([0, 30]).range([p, width - p]), //(2) 定义x和y比例尺
			gridSize = xScale(1)-xScale(0),
			peopleSize = 5,
			floor1 = [],//第一层的所有人
			floor2 = [];//第二层的所有人
		var	grids1, grids2, bfb, time_min=25200, time_max=68400, now_time, old_time, rScale1, rScale2;
		var son = $("#control");
		var parent = $("#container");

		var grid_SumOfPeople_floor1 = new Array();//存整个楼每个点人数的二维数组，初始化为0
		var grid_SumOfPeople_floor2 = new Array();
		for(var i = 0; i<17; i++){//初始化0
			grid_SumOfPeople_floor1[i] = new Array();
			grid_SumOfPeople_floor2[i] = new Array();
			for(var j = 0; j<31; j++){
				grid_SumOfPeople_floor1[i][j] = 0;
				grid_SumOfPeople_floor2[i][j] = 0;
			}
		}

		//days数据的转换函数
		var rowConventerDay = function (d) {
			return {
				id: parseInt(d.id),
				sid: parseInt(d.sid),
				time: parseInt(d.time),
				x: parseInt(d.x),
				y: parseInt(d.y),
				floor: parseInt(d.floor)
			};
		}
		svg = d3.select("svg");

		//*******
		//main
		//*******
		d3.csv("day1.csv", rowConventerDay, function (dataday) {
			day=dataday;
			old_time = 25200;
			getTimeIn(day, old_time);
			for (var i = 0; i < people.length; i++) {
				var X = people[i].x;
				var Y = people[i].y;
				if(people[i].floor==1){
					floor1.push(people[i]);
					grid_SumOfPeople_floor1[X][Y]++;//二维数组对应++
				}
				else{
					floor2.push(people[i]);
					grid_SumOfPeople_floor2[X][Y]++;
				}
			}
			rScale1 = d3.scaleLinear()
						.domain([leastOfFour(grid_SumOfPeople_floor1), largestOfFour(grid_SumOfPeople_floor1)])
						.range([3, (gridSize-3)/2]);
			rScale2 = d3.scaleLinear()
						.domain([leastOfFour(grid_SumOfPeople_floor2), largestOfFour(grid_SumOfPeople_floor2)])
						.range([3, (gridSize-3)/2]);
			drawGrids(1);
			drawGrids(2);
			draws(floor1);
			draws(floor2);
			drag(son, parent);
		});

		//整个读取的结构应该是d3.csv(传感器),在这之中根据需要d3.csv(days)
		//参数1是day的数据，二是当前的时间
		//时间递增时的函数，可以动态、快速确定结果
		function getTimeIn(day, time) {
			for (; curr < day.length; curr++) {
				if(day[curr].time<time)
				{
					if(index.indexOf(day[curr].id) == -1)
					{
						index.push(day[curr].id);
						people.push(day[curr]);
					}
					else
					{
						people[index.indexOf(day[curr].id)] = day[curr];
					}
				}
				else
					break;
			}
		}
		//参数1是day的数据，二是当前的时间
		//时间减少时的函数
		function getTimeDe(day, time) {
			var result=[], indexs = [];
			for (var i = 0; i < day.length; i++) {
				if(day[i].time<time)
				{
					if(indexs.indexOf(day[i].id) == -1)
					{
						indexs.push(day[i].id);
						result.push(day[i]);
					}
					else
					{
						result[indexs.indexOf(day[i].id)] = day[i];
					}
				}
				else
				{
					people = result;
					index = indexs;
					curr = i;
					break;
				}
			}
		}
		function drawGrids(i){//画出网格
			if(i==1)
			{
				grids1 = svg.append("g")
							.attr("class", "grids1");
				var grid = grids1.selectAll(".grid")
				   .data(tmpData)
				   .enter().append("g")
				   .attr("class", "grid");
				
				grid.append("line")
				   .attr("x1", xScale)
				   .attr("x2", xScale)
				   .attr("y1", p)
				   .attr("y2", xScale(16));

				var grid = grids1.selectAll(".grid2")
				   .data(tmpData2)
				   .enter().append("g")
				   .attr("class", "grid2");
				grid.append("line")
				   .attr("y1", xScale)
				   .attr("y2", xScale)
				   .attr("x1", p)
				   .attr("x2", width - p + 1);
			}
			else
			{
				grids2 = svg.append("g")
							.attr("class", "grids2");
				var grid = grids2.selectAll(".grid")
				   .data(tmpData)
				   .enter().append("g")
				   .attr("class", "grid");
				
				grid.append("line")
				   .attr("x1", xScale)
				   .attr("x2", xScale)
				   .attr("y1", p+xScale(16))
				   .attr("y2", p+xScale(32));

				var grid = grids2.selectAll(".grid2")
				   .data(tmpData2)
				   .enter().append("g")
				   .attr("class", "grid2");
				var yScale= d3.scaleLinear().domain([0, 16]).range([p+xScale(16), p+xScale(32)])
				grid.append("line")
				   .attr("y1", yScale)
				   .attr("y2", yScale)
				   .attr("x1", p)
				   .attr("x2", width - p + 1);
			}	
		}
		function findX(x,floor){
			return xScale(x)+gridSize/2;
		}
		function findY(y,floor){
			if(floor == 1){
				return xScale(y)+gridSize/2;
			}
			else{
				return xScale(16)+xScale(y)+gridSize/2;
			}
		} 	
		function draws(floor) {
			if(floor.length>0)
			{
				if(floor[0].floor==1)
				{
					var item = grids1.selectAll("circle")
					.data(floor);

					//update
					item.attr("cx",function (d) {
						return findX(d.y,1);;
					})
	    			.attr("cy",function (d) {
	    				return findY(d.x,1);;
	    			})
	    			.attr("r",function (d) {
	    				return rScale1(grid_SumOfPeople_floor1[d.x][d.y]);
	    			})
	    			.attr("class", "people");

					//enter
					item.enter()
					.append("circle")
					.attr("cx",function (d) {
						return findX(d.y,1);;
					})
	    			.attr("cy",function (d) {
	    				return findY(d.x,1);;
	    			})
	    			.attr("r",function (d) {
	    				return rScale1(grid_SumOfPeople_floor1[d.x][d.y]);
	    			})
	    			.attr("class", "people");

	    			//exit
	    			item.exit()
	    				.remove();
				}
				else
				{
					//同上
					var item = grids2.selectAll("circle")
					.data(floor);

					//update
					item.attr("cx",function (d) {
						return findX(d.y,1);;
					})
	    			.attr("cy",function (d) {
	    				return findY(d.x,1);;
	    			})
	    			.attr("r",function (d) {
	    				return rScale1(grid_SumOfPeople_floor1[d.x][d.y]);
	    			})
	    			.attr("class", "people");

					//enter
					item.enter()
					.append("circle")
					.attr("cx",function (d) {
						return findX(d.y,2);
					})
	    			.attr("cy",function (d) {
	    				return findY(d.x,2);
	    			})		
	    			.attr("r",function (d) {
	    				return rScale2(grid_SumOfPeople_floor2[d.x][d.y]);
	    			})
	    			.attr("class", "people");

	    			//exit
	    			item.exit()
	    				.remove();
				}
			}
			else
			{
				grids1.selectAll("circle")
					.data(floor)
					.exit()
					.remove();

				grids2.selectAll("circle")
					.data(floor)
					.exit()
					.remove();
			}
			
		}
		function timeFormat(time) {
			var hour = parseInt(time/3600);
			var minute = parseInt((time%3600)/60);
			var second = (time%3600)%60;
			return hour+":"+minute+":"+second;
		}
		//阿春修改
		function drag(obj1,obj3) {//obj1，obj3是jQuery对象。obj1是子元素的jQuery对象，obj3是父元素的jQuery对象。
		    var x;
		    var y;
		    var gapX;
		    var gapY;
		    obj1.mousedown(start);
		    function start(event) {
		        if (event.button == 0) {//判断是否点击鼠标左键
		            gapX = event.clientX - obj1.offset().left + obj3.offset().left;//这是计算在减去鼠标相对于子元素的偏移量后，父元素相对于屏幕的横向距离。
		            gapY = event.clientY - obj1.offset().top + obj3.offset().top;//与gapX同理
		            //movemove事件必须绑定到$(document)上，鼠标移动是在整个屏幕上的
		            $(document).mousemove(move);
		            //此处的$(document)可以改为obj
		            $(document).mouseup(stop);
		        }
		    }
		    function move(event) {
		    	bfb = parseFloat(((obj1.offset().left-obj3.offset().left)/(obj3[0].offsetWidth - obj1[0].offsetWidth)));
		        x = event.clientX - gapX;//用鼠标相对于屏幕的横向距离减去父元素相对于屏幕的横向距离
				if(x < 0) {//限制obj1移出obj3左端
				        x = 0;
				 }
				 //限制obj1移出obj3的右端
				else if(x > (obj3[0].offsetWidth - obj1[0].offsetWidth)) {
				    x = obj3[0].offsetWidth - obj1[0].offsetWidth;
				}
				
				obj1.css({
				    "left": x + "px"
				});
				now_time = parseInt(bfb*(time_max - time_min))+time_min;
				d3.select("#timeText")
					.text(function () {
						return timeFormat(now_time);
					});
		    }
		    function stop(){
		        //解绑定，这一步很必要，前面有解释
		        $(document).unbind("mousemove", move);
		        $(document).unbind("mouseup", stop);
		        if(now_time>old_time)
		        {
		        	old_time = now_time;//更新old_time
		        	getTimeIn(day, now_time);
		        	floor1=[]; floor2=[];

					for(var i = 0; i<17; i++){//重新初始化0
						grid_SumOfPeople_floor1[i] = new Array();
						grid_SumOfPeople_floor2[i] = new Array();
						for(var j = 0; j<31; j++){
							grid_SumOfPeople_floor1[i][j] = 0;
							grid_SumOfPeople_floor2[i][j] = 0;
						}
					}
		        	for (var i = 0; i < people.length; i++) {
						var X = people[i].x;
						var Y = people[i].y;
						if(people[i].floor==1){
							floor1.push(people[i]);
							grid_SumOfPeople_floor1[X][Y]++;//二维数组对应++
						}
						else{
							floor2.push(people[i]);
							grid_SumOfPeople_floor2[X][Y]++;
						}
					}
					rScale1.domain([leastOfFour(grid_SumOfPeople_floor1), largestOfFour(grid_SumOfPeople_floor1)]);
					rScale2.domain([leastOfFour(grid_SumOfPeople_floor2), largestOfFour(grid_SumOfPeople_floor2)]);
					draws(floor1);
					draws(floor2);
		        }
		        else if(now_time<old_time)
		        {
		        	old_time = now_time;
		        	getTimeDe(day, now_time);
		        	floor1=[]; floor2=[];

					for(var i = 0; i<17; i++){//重新初始化0
						grid_SumOfPeople_floor1[i] = new Array();
						grid_SumOfPeople_floor2[i] = new Array();
						for(var j = 0; j<31; j++){
							grid_SumOfPeople_floor1[i][j] = 0;
							grid_SumOfPeople_floor2[i][j] = 0;
						}
					}
		        	for (var i = 0; i < people.length; i++) {
						var X = people[i].x;
						var Y = people[i].y;
						if(people[i].floor==1){
							floor1.push(people[i]);
							grid_SumOfPeople_floor1[X][Y]++;//二维数组对应++
						}
						else{
							floor2.push(people[i]);
							grid_SumOfPeople_floor2[X][Y]++;
						}
					}
					rScale1.domain([leastOfFour(grid_SumOfPeople_floor1), largestOfFour(grid_SumOfPeople_floor1)]);
					rScale2.domain([leastOfFour(grid_SumOfPeople_floor2), largestOfFour(grid_SumOfPeople_floor2)]);
					draws(floor1);
					draws(floor2);
		        }
		    }
		}
		function largestOfFour (arr) {
			return d3.max(arr.map(Function.apply.bind(Math.max, null)), function (d) {
				return d;
			});
		}
		function leastOfFour (arr) {
			return d3.min(arr.map(Function.apply.bind(Math.min, null)), function (d) {
				return d;
			});
		}
	</script>
</body>
</html>
